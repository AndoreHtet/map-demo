<!DOCTYPE html>
<html th:fragment="layout(main)" lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>masterLayout</title>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=YOURAPIKEYS&callback=initMap">
    </script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../../static/bootstrap/css/app.css" th:href="@{/bootstrap/css/app.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg p-3 position-sticky top-0 z-3 bg-opacity-75 bg-primary">
    <div class="container-fluid d-flex" >
        <!-- Left side of navbar -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="me-3 fs-5 fw-medium view">
                <a th:href="@{/home}" class="navbar-brand fw-bold text-white"><i class="fas fa-book-open me-2"></i>Home</a>
            </li>
            <li class="me-3 fs-5 fw-medium view">
                <a href="#" class="text-decoration-none text-white px-3 py-2 rounded">About Us</a>
            </li>
            <li class="me-3 fs-5 fw-medium view">
                <a th:href="@{/states}" class="text-decoration-none text-white px-3 py-2 rounded">States</a>
            </li>
            <li class="me-3 fs-5 fw-medium view" sec:authorize="authenticated">
                <a th:href="@{/customers}" class="text-decoration-none text-white px-3 py-2 rounded">Customers</a>
            </li>
        </ul>

        <!-- Right side of navbar -->
        <div class="ms-auto">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="me-3 fs-5 fw-medium view" sec:authorize="!authenticated">
                        <a th:href="@{/security/login}" class="mr-3 text-decoration-none  text-white px-3 py-2 rounded"><i class="fas fa-sign-in-alt me-2"></i>Login</a>
                    </li>
                    <li class="me-3 fs-5 fw-medium view" sec:authorize="authenticated">
                        <a th:href="@{/user/user-detail}" class="text-decoration-none  text-white px-3 py-2 rounded"><i class="fas fa-user me-2"></i>Account</a>
                    </li>
                    <li class="me-3 fs-5 fw-medium view" sec:authorize="authenticated">
                        <a th:href="@{/logout}" class="text-decoration-none  text-white px-3 px-3 py-2 rounded" ><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                    </li>
                    <li class="me-3 fs-5 fw-medium view" sec:authorize="!authenticated">
                        <a th:href="@{/security/sign-up}" class="text-decoration-none  text-white px-3 px-3 py-2 rounded" ><i class="fas fa-user-plus me-2"></i>Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div th:replace="${main}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="../../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
