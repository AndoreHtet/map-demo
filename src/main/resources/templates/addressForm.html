<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<main role="main" class="container mt-5 p-5">

    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Add Address</h2>
                </div>
                <div class="card-body">
                    <form action="" th:action="@{/customers/save-address}" th:object="${address}" method="post">
                        <a th:href="@{/map}" class="btn btn-success btn-sm mt-3">Get Locations</a>
                        <div class="form-group">
                            <label for="latitude">Latitude:</label>
                            <textarea class="form-control" id="latitude" name="latitude"
                                      th:field="*{latitude}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude:</label>
                            <textarea class="form-control" id="longitude" name="longitude"
                                      th:field="*{longitude}"></textarea>
                        </div>
                        <div></div>
                        <div class="form-group">
                            <label for="customerId">Select Customer For Your Address:</label>
                            <select class="form-control" id="customerId" name="customerId">
                                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="street">Street:</label>
                            <input type="text" class="form-control" id="street" name="street" th:field="*{street}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="city">Township:</label>
                            <input type="text" class="form-control" id="city" name="city"
                                   th:field="*{city}" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State:</label>
                            <input type="text" class="form-control" id="state" name="state"
                                   th:field="*{state}" required>
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Postal Code:</label>
                            <input class="form-control" id="postalCode" name="postalCode"
                                   th:field="*{postalCode}">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

<script th:src="@{/js/addressForm.js}">

</script>

</main>

</body>
</html>
