<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="customer-info">
                    <img th:src="@{'images/'+ ${customer.imageName} + '.jpg'}" alt="Customer Image">
                </div>
            </div>
            <div class="col-md-8">
                <div class="customer-info">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Customer Information</h3>
                            <p class="card-text"><strong>Name:   </strong><span th:text="${customer.name}"></span>  </p>
                            <p class="card-text"><strong>Email:   </strong><span th:text="${customer.email}"></span></p>
                            <p class="card-text"><strong>Phone:   </strong><span th:text="${customer.phone}"></span></p>
                            <p class="card-text"><strong>Date of Birth:   </strong><span th:text="${customer.dateOfBirth}"></span></p>
                            <p class="card-text"><strong>Bio Info:   </strong><span th:text="${customer.bioInfo}"></span></p>
                        </div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-body">
                            <div th:each="address : ${customer.addresses}">
                                <h4 class="mt-4">Address</h4>
                                <p><strong>Street:  </strong><span th:text="${address.street}"></span></p>
                                <p><strong>City:    </strong><span th:text="${address.city}"></span></p>
                                <p><strong>State:   </strong><span th:text="${address.state}"></span></p>
                                <p><strong>PostalCode:  </strong><span th:text="${address.postalCode}"></span></p>
                                <p><strong>Latitude:    </strong><span th:text="${address.latitude}"></span></p>
                                <p><strong>Longitude:   </strong><span th:text="${address.longitude}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

</body>
</html>
