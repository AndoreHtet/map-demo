<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">User Details</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstname">FirstName:</label>
                            <input type="text" class="form-control" id="firstname" th:value="${guest.firstName}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="lastname">LastName:</label>
                            <input type="text" class="form-control" id="lastname" th:value="${guest.lastName}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="accountName">Account Name:</label>
                            <input type="text" class="form-control" id="accountName" th:value="${guest.securityUser.name}" readonly>
                        </div>    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" th:value="${guest.securityUser.email}" readonly>
                    </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="roles">Roles:</label>
                            <ul class="list-group">
                                <li th:each="role : ${guest.securityUser.roles}" id="roles" class="list-group-item" th:text="${role.roleName}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
